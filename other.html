<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js" type="text/javascript"></script>
    </head>
    <body>
       
        <div id="main" class="col-md-12  col-sm-12 col-xs-12" style="height: 400px;"></div>
        <script>
            
             var names = [];    
             var series = [];
            $.ajax({
                url: "test.json",
                data: {},
                type: 'GET',
                success: function(data) {
                    
            
            $.each(data, function (index, item) {
                names.push(item.time);    
                series.push(item.temValue);
            });
            
            console.log(JSON.stringify(data))
            hrFun(data);

                },
            });
           
            var hrChart = echarts.init(document.getElementById("main"));
            function hrFun(data) {
                hrChart.setOption({
                    color: ['#3398DB'],
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: { 
                            type: 'shadow' 
                        }
                    },
                    legend: {
                        data: ['Temperature']
                    },
                    grid: {
                        left: '3%',
                        right: '20%',
                        bottom: '20%',
                        containLabel: true
                    },
                    xAxis: [{
                        type: 'category',
                        data: names
                    }],
                    yAxis: [{ 
                        type: 'value',
                        scale: true,
                        name: 'Temperature',
                        max: 50,
                        min: 0,
                        splitNumber: 20,
                        boundaryGap: [0.2, 0.2]
                    }],
                    series: [{
                        name: 'Temperature',
                        type: 'line',
                        data: series
                    }]
                }, true);
            }
        </script>
    </body>
</html>
